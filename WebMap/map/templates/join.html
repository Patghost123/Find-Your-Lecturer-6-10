{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Manrope:wght@300;500;700&display=swap");

        body {
            font-family: "Manrope", sans-serif;
            background: linear-gradient(135deg, #1a1f47, #3b8be2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #cfe2f3;
            overflow: hidden;
        }

        /* Smooth slide-in animation */
        @keyframes smoothSlideIn {
            0% {
                opacity: 0;
                transform: translateX(80px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        /* Smooth slide-out animation */
        @keyframes smoothSlideOut {
            0% {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateX(-80px) scale(0.95);
            }
        }

        /* Glassmorphism container */
        .signup-container {
            width: 380px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 14px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            position: relative;
            animation: smoothSlideIn 1s ease-out;
            text-align: center;
        }

        h2 {
            color: #cfe2f3;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            text-align: left;
            color: #8fb1d6;
        }

        input {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: #cfe2f3;
            animation: smoothSlideIn 1s ease-out 0.2s backwards;
        }

        input::placeholder {
            color: #8fb1d6;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #38b6ff, #005fae);
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.4s ease-in-out;
            border: none;
            animation: smoothSlideIn 1s ease-out 0.3s backwards;
        }

        button:hover {
            background: linear-gradient(135deg, #0079c7, #004a92);
        }

        button:active {
            transform: scale(0.96);
        }

        .link {
            margin-top: 18px;
            font-size: 15px;
            cursor: pointer;
        }

        /* Log in button with underline effect */
        .link a {
            color: #38b6ff;
            text-decoration: none;
            font-weight: 500;
            transition: text-decoration 0.3s ease-in-out;
        }

        .link a:hover {
            text-decoration: underline;
        }

        /* Smooth slide-out when navigating */
        .slide-out {
            animation: smoothSlideOut 0.6s ease-in forwards;
        }
    </style>

    <div class="signup-container">
        <h2>Create an Account</h2>

        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li style="color: green;">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form action="{% url 'join' %}" method="POST">
            {% csrf_token %}
            <label for="name">Username:</label>
            <input type="text" id="name" name="username" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign Up</button>
        </form>

        <div class="link">
            Already have an account? <a href="{% url 'login' %}" class="transition-link">Log in</a>
        </div>
    </div>

    <script>
        document.querySelectorAll(".transition-link").forEach(link => {
            link.addEventListener("click", function (event) {
                event.preventDefault();

                const container = document.querySelector(".signup-container");

                // Apply smooth slide-out animation before switching pages
                container.classList.add("slide-out");

                setTimeout(() => {
                    window.location.href = this.getAttribute("href"); 
                }, 600);
            });
        });
    </script>
{% endblock %}
