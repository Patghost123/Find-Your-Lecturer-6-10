{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <style>
@import url("https://fonts.googleapis.com/css2?family=Manrope:wght@300;500;700&display=swap");

body {
    font-family: "Manrope", sans-serif;
    background: #ffffff; /* Changed to solid white */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: #1a1f47; /* Dark MMU blue text */
    overflow: hidden;
}

/* Smooth slide-in animation */
@keyframes smoothSlideIn {
    0% { opacity: 0; transform: translateX(80px) scale(0.95); }
    100% { opacity: 1; transform: translateX(0) scale(1); }
}

/* Smooth slide-out animation */
@keyframes smoothSlideOut {
    0% { opacity: 1; transform: translateX(0) scale(1); }
    100% { opacity: 0; transform: translateX(-80px) scale(0.95); }
}

/* Glassmorphism Container */
.signup-container {
    width: 380px;
    padding: 30px;
    background: rgba(255, 255, 255, 0.9); /* More solid white */
    border-radius: 14px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(15px);
    position: relative;
    animation: smoothSlideIn 1s ease-out;
    text-align: center;
}

/* Heading */
h2 {
    color: #1a1f47; /* MMU dark blue */
    margin-bottom: 20px;
}

/* Form Styling */
form {
    display: flex;
    flex-direction: column;
}

/* Label */
label {
    font-size: 14px;
    margin-bottom: 5px;
    text-align: left;
    color: #3b8be2;
}

/* Input Fields */
input {
    width: calc(100% - 20px);
    padding: 12px;
    margin: 12px 0;
    border: 1px solid #3b8be2; /* Light blue border */
    border-radius: 6px;
    font-size: 16px;
    background: #ffffff; /* Fully white inputs */
    color: #1a1f47;
}

/* Input Focus Effect */
input:focus {
    outline: none;
    border: 2px solid #000000; /* Turns black on click */
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* Subtle glow */
}

/* Placeholder */
input::placeholder {
    color: #8fb1d6;
}

/* Sign-Up Button (Kept Same) */
button {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, #38b6ff, #005fae);
    color: white;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    border-radius: 6px;
    border: none;
    transition: background 0.3s ease-in-out;
}

/* Hover & Click Effect */
button:hover { background: linear-gradient(135deg, #0079c7, #004a92); }
button:active { transform: scale(0.96); }

/* Login Button (Now Red) */
.login-button {
    width: 100%;
    padding: 14px;
    background: #c20f0f; /* MMU red */
    color: white;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    border-radius: 6px;
    border: none;
    transition: background 0.3s ease-in-out;
}

.login-button:hover {
    background: #a00e0e;
}

.login-button:active {
    transform: scale(0.96);
}

/* Link Section */
.link {
    margin-top: 18px;
    font-size: 15px;
    cursor: pointer;
}

/* Login Link */
.link a {
    color: #c20f0f; /* Matches login button */
    text-decoration: none;
    font-weight: 500;
    transition: text-decoration 0.3s ease-in-out;
}

.link a:hover {
    text-decoration: underline;
}

/* Smooth Slide-Out Effect */
.slide-out {
    animation: smoothSlideOut 0.6s ease-in forwards;
}
    </style>

    <div class="signup-container">
        <h2>Create an Account</h2>

        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li style="color: green;">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form action="{% url 'join' %}" method="POST">
            {% csrf_token %}
            <label for="name">Username:</label>
            <input type="text" id="name" name="username" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign Up</button>
        </form>

        <div class="link">
            Already have an account? <a href="{% url 'login' %}" class="transition-link">Log in</a>
        </div>
    </div>

    <script>
        document.querySelectorAll(".transition-link").forEach(link => {
            link.addEventListener("click", function (event) {
                event.preventDefault();

                const container = document.querySelector(".signup-container");

                // Apply smooth slide-out animation before switching pages
                container.classList.add("slide-out");

                setTimeout(() => {
                    window.location.href = this.getAttribute("href"); 
                }, 600);
            });
        });
    </script>
{% endblock %}
