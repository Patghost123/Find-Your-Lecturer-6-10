{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <style>
        /* Home Button Styling */
        .home-button {
            position: absolute; /* Fixed position at the top-left corner */
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #ffd700; /* Golden yellow for visibility */
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* Removes underline if used in <a> */
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .home-button:hover {
            background-color: #ffc107; /* Slightly darker yellow for hover effect */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        /* Login Page Styling */
        .login-container {
            text-align: center;
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: auto;
        }
        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px; /* Add spacing between heading and inputs */
            color: #333;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333333;
        }
        input {
            width: calc(100% - 10px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #dddddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #0056b3;
            box-shadow: 0 0 5px rgba(0, 86, 179, 0.5);
        }
        button {
            background-color: #0056b3;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #004494;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-bottom: 15px;
        }
        li {
            color: red;
            font-size: 14px;
        }
    </style>

    <!-- Home Button -->
    <a href="{% url 'hello' %}" class="home-button">Home</a>
    
    <!-- Login Container -->
    <div class="login-container">
        <h1>Login</h1>

        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li style="color:red;">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            
            <button type="submit">Login</button>
        </form>
    </div>
{% endblock %}
