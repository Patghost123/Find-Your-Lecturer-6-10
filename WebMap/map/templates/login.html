{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
@import url("https://fonts.googleapis.com/css2?family=Manrope:wght@300;500;700&display=swap");

/* Global Styling */
body {
    font-family: "Manrope", sans-serif;
    background: #ffffff; /* Solid white background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: #1a1f47; /* MMU dark blue text */
}

/* Login Container */
.login-container {
    width: 380px;
    padding: 30px;
    background: rgba(255, 255, 255, 0.9); /* Soft white */
    border-radius: 14px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    position: relative;
    animation: smoothSlideIn 1s ease-out;
    text-align: center;
}

/* Smooth Slide Animations */
@keyframes smoothSlideIn {
    0% { opacity: 0; transform: translateX(80px) scale(0.95); }
    100% { opacity: 1; transform: translateX(0) scale(1); }
}

@keyframes smoothSlideOut {
    0% { opacity: 1; transform: translateX(0) scale(1); }
    100% { opacity: 0; transform: translateX(-80px) scale(0.95); }
}

.slide-out { animation: smoothSlideOut 0.6s ease-in forwards; }

/* Heading */
.login-container h1 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #1a1f47;
}

/* Label Styling */
label {
    display: block;
    text-align: left;
    margin-bottom: 8px;
    font-size: 14px;
    color: #3b8be2;
}

/* Input Fields */
input {
    width: calc(100% - 20px);
    padding: 12px;
    margin: 12px 0;
    border: 1px solid #3b8be2; /* Default border */
    border-radius: 6px;
    font-size: 16px;
    background: #ffffff;
    color: #000000; /* Black text */
}

/* Input Focus Effect */
input:focus {
    outline: none;
    border: 2px solid #000000; /* Turns black on click */
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* Subtle glow */
}

/* Placeholder */
input::placeholder {
    color: #8fb1d6;
}

/* Buttons */
button {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, #38b6ff, #005fae);
    color: white;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    border-radius: 6px;
    border: none;
    transition: background 0.3s ease-in-out;
}

/* Hover & Click Effect */
button:hover { background: linear-gradient(135deg, #0079c7, #004a92); }
button:active { transform: scale(0.96); }

/* Home Button */
.home-button {
    padding: 12px 18px;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    background: #38b6ff;
    color: #000000; /* Black font */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: background 0.3s ease-in-out;
}

.home-button:hover {
    background: #0079c7;
}

/* Error Messages */
ul {
    list-style: none;
    padding: 0;
    margin-bottom: 15px;
}

li {
    color: red;
    font-size: 14px;
}

/* "New User?" Sign Up Link */
.new-user {
    margin-top: 18px;
    font-size: 15px;
}

.new-user a {
    color: #c20f0f;
    text-decoration: none;
    font-weight: 500;
}

.new-user a:hover { text-decoration: underline; }
</style>

<!-- Login Container -->
<div class="login-container">
    <h1>Login</h1>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>

    <!-- "New User?" Sign Up Link -->
    <div class="new-user">
        New here? <a href="{% url 'join' %}">Sign up</a>
    </div>
</div>

<script>
    document.querySelectorAll(".transition-link").forEach(link => {
        link.addEventListener("click", function (event) {
            event.preventDefault();

            const container = document.querySelector(".login-container");

            // Apply smooth slide-out animation before switching pages
            container.classList.add("slide-out");

            setTimeout(() => {
                window.location.href = this.getAttribute("href"); 
            }, 600);
        });
    });
</script>

{% endblock %}
